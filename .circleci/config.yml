version: 2
jobs:
  build:
    docker:
      - image: felicianotech/docker-hugo:0.22.1
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v -s src/ -d ~/project/docs/
      - run:
          name: "Test Website"
          command: htmlproofer ~/project/docs/ --allow-hash-href --check-html --empty-alt-ignore --disable-external
      - store_artifacts:
          path: docs
      - add_ssh_keys
      - deploy:
          command: git config user.email "florianroulet@gmail.com" && git config user.name florian && git add ~/project/docs/ && git commit -m "autocommit from circleci"
    deployment:
      production:
        branch: master
        commands:
          - git push git@github.com:florianroulet/MyBlog.git $CIRCLE_SHA1:master
